{% extends 'volunteer/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Confirm Deletion</h1>
                <p class="text-center">Are you sure you want to delete the volunteer "{{ contact.properties.firstname }} {{ contact.properties.lastname }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'volunteer_detail' contact.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
