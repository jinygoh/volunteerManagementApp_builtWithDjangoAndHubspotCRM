{% extends 'volunteer/base.html' %}

{% block title %}Update Volunteer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="form-container p-4 rounded shadow-sm">
            <h1 class="text-center mb-4">Update Volunteer</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'volunteer_detail' contact_id %}">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
